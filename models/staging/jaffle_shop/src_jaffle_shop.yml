version: 2

sources:
  - name: jaffle_shop
    description: a clone of a postgres application database
    database: dev
    schema: jaffle_shop
    tables:
      - name: customers
        description: the raw customers table
        columns:
          - name: id
            description: PK for customers table
            tests:
              - unique
              - not_null
      - name: orders
        description: the raw orders data
        columns:
          - name: id
            description: PK for orders table
            tests:
            - unique
            - not_null
        loaded_at_field: _etl_loaded_at
        freshness: 
          warn_after:
            count: 12
            period: hour
          error_after:
            count: 24
            period: hour
        